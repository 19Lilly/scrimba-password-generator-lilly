<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Password generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://kit.fontawesome.com/524b0201fb.css" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/524b0201fb.js" crossorigin="anonymous"></script> 
    </head>
    <body>
        <div class="wrapper" data-theme="dark">

            <div class="controller-row">
                <label class="switch">
                  <input id="toggler" type="checkbox">
                  <span class="slider round"></span>
                </label>
            </div>

            <header>
                <h1>Generate a <br><span>random password</span></h1>
                <p>Never use an insecure password again</p>
            </header>

            <div class="line"></div>

            <div>
                <label for="password-length">Password length (3-15):</label>
                <input type="number" id="password-length" name="password-length" min="3" max="15">
            </div>

            <div class="wrapper-1"> 
                <label for="without-symbols">Without symbols:</label>
                <input type ="checkbox" id="without-symbols" name="without-symbols">

                <label for="without-numbers">Without numbers:</label>
                <input type = "checkbox" id="without-numbers" name="without-numbers">  
            </div>

            <button id="generate-password" onclick="generatePassword()">Generate passwords</button>

            <div class="line"></div>

            <div class="wrapper-2">
                <div class="rectangle">
                    <p id="password-1"></p>
                    <i class="fa-solid fa-copy" onclick="copyPassword1()"></i>
                </div>
                <div class="rectangle">
                    <p id="password-2"></p>
                    <i class="fa-solid fa-copy" onclick="copyPassword2()"></i>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
        </body>
</html>
